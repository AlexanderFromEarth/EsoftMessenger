<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <section class="container container_centered">
      <form class="register-form" method="POST">
        <legend class="register-form__legend">Register</legend>
        <div class="register-form__email">
          <label
            class="register-form__email-label"
            for="register-form__email-input"
            >Email</label
          >
          <input
            type="email"
            name="register-form__email-input"
            class="register-form__email-input"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="register-form__phone-number">
          <label
            class="register-form__phone-number-label"
            for="register-form__phone-number-input"
            >Phone Number</label
          >
          <input
            type="tel"
            name="register-form__phone-number-input"
            class="register-form__phone-number-input"
            placeholder="+78000000000 or 88000000000"
            pattern="((\+\d+)|\d+)[0-9]{10}"
            required
          />
        </div>
        <div class="register-form__nickname">
          <label
            class="register-form__nickname-label"
            for="register-form__nickname-input"
            >Nickname</label
          >
          <input
            type="text"
            name="register-form__nickname-input"
            class="register-form__nickname-input"
            placeholder="example"
            required
          />
        </div>
        <div class="register-form__password">
          <label
            class="register-form__password-label"
            for="register-form__password-input"
            >Password</label
          >
          <input
            type="password"
            name="register-form__password-input"
            class="register-form__password-input"
            placeholder="password"
            required
          />
        </div>
        <input type="submit" value="Register" class="register-form__submit" />
      </form>
    </section>
  </body>
</html>
