<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section class="container container_centered">
      <form class="login-form" method="POST">
        <legend class="login-form__legend">Login</legend>
        <div class="login-form__email">
          <label class="login-form__email-label" for="login-form__email-input"
            >Email</label
          >
          <input
            type="email"
            name="login-form__email-input"
            class="login-form__email-input"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="login-form__password">
          <label
            class="login-form__password-label"
            for="login-form__password-input"
            >Password</label
          >
          <input
            type="password"
            name="login-form__password-input"
            class="login-form__password-input"
            placeholder="password"
            required
          />
        </div>
        <input type="submit" value="LogIn" class="login-form__submit" />
      </form>
    </section>
  </body>
</html>
